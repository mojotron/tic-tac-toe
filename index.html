<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script defer src="JS/main.js"></script>
    <title>Tic-Tac-Toe | Classic Game</title>
  </head>
  <body>
    <header class="header-wrapper">
      <h1>TAC</h1>
    </header>
    <section class="player-highlight">
      <div class="player-display">
        <span class="player-name">player</span>
        <span class="player-marker">X</span>
      </div>
      <div class="score-board none">
        <p>
          <span class="left-score">0</span>:<span class="right-score">0</span>
        </p>
      </div>
      <div class="player-display">
        <span class="player-name">player</span>
        <span class="player-marker">O</span>
      </div>
    </section>

    <section class="game-bored-wrapper">
      <div class="game-board">
        <div class="board-square" data-square="0"></div>
        <div class="board-square" data-square="1"></div>
        <div class="board-square" data-square="2"></div>
        <div class="board-square" data-square="3"></div>
        <div class="board-square" data-square="4"></div>
        <div class="board-square" data-square="5"></div>
        <div class="board-square" data-square="6"></div>
        <div class="board-square" data-square="7"></div>
        <div class="board-square" data-square="8"></div>
      </div>
    </section>

    <div class="player-wrapper">
      <div class="left-player left-player-effect"></div>
      <div class="right-player right-player-effect"></div>
    </div>

    <div class="new-game-select">
      <div class="modal-wrapper">
        <h2 class="option-msg">choose pvp or pve game mode</h2>
        <div class="btn-wrapper">
          <span class="btn btn-new-round none">Next round</span>
          <span class="btn btn-new-game">New Game</span>
          <span class="btn btn-ai-game none">New Game AI</span>
        </div>
      </div>
    </div>
  </body>
</html>
