<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script defer src="JS/main.js"></script>
    <title>Tic-Tac-Toe | Classic Game</title>
  </head>
  <body>
    <header class="header-wrapper">
      <h1>TAC</h1>
    </header>
    <section class="player-highlight">
      <div class="player-display">
        <span class="player-name">player</span>
        <span class="player-marker">X</span>
      </div>

      <div class="player-display">
        <span class="player-name">player</span>
        <span class="player-marker">O</span>
      </div>
    </section>

    <section class="game-bored-wrapper">
      <div class="game-board">
        <div class="board-square" data-square="0"></div>
        <div class="board-square" data-square="1"></div>
        <div class="board-square" data-square="2"></div>
        <div class="board-square" data-square="3"></div>
        <div class="board-square" data-square="4"></div>
        <div class="board-square" data-square="5"></div>
        <div class="board-square" data-square="6"></div>
        <div class="board-square" data-square="7"></div>
        <div class="board-square" data-square="8"></div>
      </div>
    </section>

    <div class="player-wrapper">
      <div class="left-player"></div>
      <div class="right-player"></div>
    </div>

    <div class="new-game-select hidden"></div>
  </body>
</html>
